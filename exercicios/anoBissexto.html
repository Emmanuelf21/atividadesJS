<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <a href="../index.html">Home</a>
    <h2>Este ano é bissexto?</h2>
    <div class="flex">
        <input type="text" name="ano" id="ano" placeholder="Digite o ano...">
        <button class="btn" onclick="verificar()">verificar</button>
    </div>
    <p class="confirmar"></p>
    <script>
        function verificar(){
            let ano = document.getElementById("ano").value;
            let confirma = document.querySelector(".confirmar");
            if(ano != ""){
                if(ano % 4 == 0 && ano % 100 != 0){
                    confirma.innerText = `O ano ${ano} é bissexto!`;
                }else if(ano % 400 == 0){
                    confirma.innerText = `O ano ${ano} é bissexto!`;
                }
                else{
                    confirma.innerText = `O ano ${ano} não é bissexto!`;
                }
            }
            else{
                alert("Insira o ano para verificar!");
            }
        }
    </script>
</body>
</html>
