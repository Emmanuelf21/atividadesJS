<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        padding: 1rem;
      }

      a {
        text-decoration: none;
        color: white;
        background: radial-gradient(circle at 80% -10%, #fff, #181818);
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <a href="../index.html">Home</a>
    <h1></h1>
    <script>
      let texto = document.querySelector("h1");
      let horario = new Date().getHours();

      if (horario >= 5 && horario <= 11) {
        texto.innerText = "Bom dia!";
      } else if (horario >= 12 && horario < 18) {
        texto.innerText = "Boa Tarde!";
      } else {
        texto.innerText = "Boa noite!";
      }
    </script>
  </body>
</html>
