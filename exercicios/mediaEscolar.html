<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>
    <a href="../index.html">Home</a>
    <!-- entrada das notas -->
    <div class="flex">
      <p>Digite a nota das 4 provas</p>
      <input type="number" class="nota1" placeholder="nota prova 1" />
      <input type="number" class="nota2" placeholder="nota prova 2" />
      <input type="number" class="nota3" placeholder="nota prova 3" />
      <input type="number" class="nota4" placeholder="nota prova 4" />
      <button onclick="verificar()">Enviar</button>
    </div>
    <h2></h2>

    <script>
      function verificar() {
        let nota1 = parseFloat(document.querySelector(".nota1").value);
        let nota2 = parseFloat(document.querySelector(".nota2").value);
        let nota3 = parseFloat(document.querySelector(".nota3").value);
        let nota4 = parseFloat(document.querySelector(".nota4").value);

        let media = (nota1 + nota2 + nota3 + nota4) / 4;

        let texto = document.querySelector("h2");

        if (media > 10) {
          console.log(media);
          texto.innerText = "Média inválida!";
        } else if (media >= 7) {
          texto.innerText = "Aprovado!";
        } else if (media >= 5) {
          texto.innerText = "Recuperação!";
        } else {
          texto.innerText = "Reprovado!";
        }
      }
    </script>
  </body>
</html>
